<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment | K&P Mobile Detailing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
  padding-top: 100px;
}

/* NAVBAR */

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  backdrop-filter: blur(15px);
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 8%;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  font-size: 22px;
  font-weight: 700;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

/* BOOKING SECTION */

.booking {
  text-align: center;
  padding: 80px 10%;
}

.booking h1 {
  font-size: 36px;
  margin-bottom: 15px;
}

.booking p {
  opacity: 0.7;
  margin-bottom: 40px;
}

form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

input, select {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: rgba(255,255,255,0.08);
  color: white;
  outline: none;
}

/* FIX: Dropdown background */
select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

select option {
  background-color: #1a1a1a;
  color: white;
}

/* FIX: Focus glow */
input:focus, select:focus {
  box-shadow: 0 0 10px rgba(0,114,255,0.5);
  border: 1px solid rgba(0,114,255,0.8);
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

button {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
  color: white;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,114,255,0.6);
}

.note {
  font-size: 14px;
  opacity: 0.6;
  margin-top: 20px;
}

</style>
</head>

<body>

<header class="navbar">
  <div class="logo">K&P Mobile Detailing</div>
  <a href="index.html">‚Üê Back to Home</a>
</header>

<section class="booking">
  <h1>Book Your Appointment</h1>
  <p>Appointments are confirmed via text after submission.</p>

  <form action="https://formsubmit.co/d43140a573df22bb85efd7de25bd246a" method="POST">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Booking - K&P Mobile Detailing">

    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="email" name="Email" placeholder="Email Address" required>
    <input type="tel" name="Phone" placeholder="Phone Number" required>

    <select name="Service" required>
      <option value="">Select Service</option>
      <option>Exterior Detail - $50</option>
      <option>Interior + Exterior - $100</option>
      <option>Ceramic Coating - $400</option>
    </select>

    <input type="date" name="Preferred Date" required>

    <select name="Preferred Time" required>
      <option value="">Select Time</option>
      <option>7:00 AM</option>
      <option>8:00 AM</option>
      <option>9:00 AM</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>1:00 PM</option>
      <option>2:00 PM</option>
      <option>3:00 PM</option>
      <option>4:00 PM</option>
      <option>5:00 PM</option>
      <option>6:00 PM</option>
      <option>7:00 PM</option>
      <option>8:00 PM</option>
      <option>9:00 PM</option>
      <option>10:00 PM</option>
    </select>

    <button type="submit">Request Booking</button>

  </form>

  <div class="note">
    You will receive a confirmation text after we review availability.
  </div>

</section>

</body>
</html>
